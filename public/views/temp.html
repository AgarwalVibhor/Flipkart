<div class="row">
	<div class="col-md-12">
		<img src="{{ image.image }}" alt="Product Image" style="width: 200px; height: 200px;">
		<br>
		<br>
		<label style="margin-left: 20px;">Model :</label>
		<span style="margin-left: 20px;">{{ image.model }}</span>
		<hr />
		<label style="margin-left: 20px;">Details :</label>
		<span style="margin-left: 20px;">{{ image.details }}</span>
		<hr />
		<label style="margin-left: 20px;">In Stock :</label>
		<span style="margin-left: 20px;">{{ image.stock }}</span>
		<hr />
		<label style="margin-left: 20px;">Price :</label>
		<span style="margin-left: 20px;"><i class="fa fa-inr" style="font-size: 25px;"></i>{{ image.price }}</span>
	</div>
</div>
