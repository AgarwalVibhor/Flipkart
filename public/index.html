<!DOCTYPE html>
<html data-ng-app="Flipkart" lang="en">
<head>
	<title>Flipkart! India's largest selling website.</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="./assets/logo/flipkart_1.png" type="image/x-icon"> <!--This is used for giving an image in the title -->
	<link rel="stylesheet" type="text/css" href="./lib/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./lib/bootstrap-responsive.css">
	<link rel="stylesheet" type="text/css" href="./lib/bootstrap-theme.css">
	<!--<link rel="stylesheet" type="text/css" href="./lib/bootstrap_2.3.2.css">-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row vibhor">
			<div class="col-md-3" style="margin-left: 10px; margin-top: 5px; margin-bottom: 5px;">
				<img data-ng-src="./assets/logo/flipkart_2.png" style="width: 300px; height: 60px;">
			</div>
			<div class="col-md-5" style="margin-top: 15px; margin-left: 20px;">
				<i class="fa fa-search" aria-hidden="true" style="font-size: 30px;"></i><input type="text" name="search" id="search" data-ng-model="search" style="width: 400px; height: 40px; margin-left: 5px; border-radius: 5px; border-color: yellow;" placeholder="So what are you wishing for today?"></input>
				<button class="btn btn-warning" value="Serach" style="margin-bottom: 5px;" data-ng-click="showItems(search);">SEARCH</button>
			</div>
			<div class="col-md-offset-1 col-md-2" style="margin-top: 12px;">
				<button class="btn btn-warning" data-ng-click="transferCart();"><i class="fa fa-shopping-cart" style="font-size: 30px;"></i><strong style="margin-left: 3px;">CART - {{cart}}</strong></button>
			</div>
		</div>
		<div class="container">
			<nav class="navbar navbar-inverse">
 				<div class="navbar-header">
      				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        				<span class="icon-bar"></span>
        				<span class="icon-bar"></span>
       					<span class="icon-bar"></span> 
     				</button>
      				<a class="navbar-brand" href="#"><img data-ng-src="./assets/logo/flipkart_1.png" style="width: 50px; height: 50px; margin-top: -14px;"></a>
   				</div>
   				<div class="collapse navbar-collapse" id="myNavbar">
     				<ul class="nav navbar-nav">
       					<li class="active" id="linkHome"><a href="#/" class="header">Home</a></li>
        				<li id="linkResults"><a href="#/results" class="header">Results</a></li>
        				<li id="linkCart"><a href="#/cart" class="header">Items In Cart</a></li> 
        				<li id="linkSearch"><a href="#/search" class="header">Search Page</a></li> 
      				</ul>
    			</div>
			</nav>
		</div>

		<div data-ng-view></div>

		<div class="container-fluid" style="background-color: whitesmoke;">
			<div class="row">
				<div>
					<h1 class="agarwal1">Get in touch with us !</h1>
				</div>
				<hr class="agarwal2" />
			</div>
			<div class="row">
				<div class="col-md-offset-1 col-md-10">
					<h3 class="agarwal3">Ready to share your feedback with us? Thats great! Give us a call or send us an email and we will get back to you as soon as possible. Happy Shopping !!</h3>
				</div>
			</div>
			<div class="row" style="margin-top: 20px; text-align: center;">
				<div class="col-md-offset-3 col-md-2">
					<i class="fa fa-phone" aria-hidden="true" style="font-size: 60px; color: rgb(48,48,48);"></i>
					<h3 style="color: rgb(40,40,40);"><a href="#">1800 180 180</a></h3>
				</div>
				<div class="col-md-offset-2 col-md-2">
					<i class="fa fa-envelope" aria-hidden="true" style="font-size: 60px; color: rgb(48,48,48); margin-left: 15px;"></i>
					<h3 style="color: rgb(40,40,40);"><a href="#">flipkart_vibhor@tcs.com</a></h3>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="./lib/angular.min.js"></script>
		<script type="text/javascript" src="./lib/angular-route.min.js"></script>
		<script type="text/javascript" src="./lib/jquery-1.12.0.js"></script>
		<script type="text/javascript" src="./lib/bootstrap.js"></script>
		<script type="text/javascript" src="./lib/bootbox.js"></script>
		<script type="text/javascript" src="./scripts/module.js"></script>
		<script type="text/javascript" src="./scripts/controllers/HomeController.js"></script>
		<script type="text/javascript" src="./scripts/controllers/ResultsController.js"></script>
		<script type="text/javascript" src="./scripts/controllers/CartController.js"></script>
		<script type="text/javascript" src="./scripts/controllers/SearchController.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</body>
</html>
